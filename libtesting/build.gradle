apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion androidVersions.compileSdkVersion
    buildToolsVersion androidVersions.buildToolsVersion

    defaultConfig {
        minSdkVersion androidVersions.minSdkVersion
        targetSdkVersion androidVersions.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(":libnavigation-core")
    implementation dependenciesList.mapboxAndroidAccounts

    api dependenciesList.androidxTestJunit
    api(dependenciesList.barista) {
        exclude group: 'org.jetbrains.kotlin'
        exclude group: 'androidx.annotation'
    }

    api dependenciesList.mockk
    api dependenciesList.junit
    api dependenciesList.robolectric
    api dependenciesList.coroutinesTestAndroid

    implementation dependenciesList.coroutinesAndroid
}
